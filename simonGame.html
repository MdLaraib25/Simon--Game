<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="web.css" />
  <title>Simon Game</title>
</head>
<body>
  <h1>Simon Game</h1>
  <h2>Press any key to start the Game</h2>
  <h3 id="score">Score: 0</h3>

  <div class="btn-container">
    <div class="line-1">
      <div class="btn clr1" type="button" id="clr1"></div>
      <div class="btn clr2" type="button" id="clr2"></div>
    </div>
    <div class="line-2">
      <div class="btn clr3" type="button" id="clr3"></div>
      <div class="btn clr4" type="button" id="clr4"></div>
    </div>
  </div>

  <script src="web.js"></script>
</body>
</html>
